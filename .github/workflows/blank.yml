name: CI

on:
  push: {}
  pull_request: {}
  schedule:
  - cron: "0 0 */1 * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: install linting packages
      run: |
        npm install \
          awesome-lint \
          remark-cli \
          remark-lint \
          remark-lint-no-dead-urls
    - name: scan for dead urls
      run: |
        npx remark \
          -u remark-lint-no-dead-urls \
          ./README.md
    - name: run awesome-lint
      run: npx awesome-lint ./README.md
